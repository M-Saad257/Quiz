<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./quiz.png" type="image/x-icon">
    <title>Python Basics Practice Test</title>
    <style>
        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --bg: #0f172a;
            --card: #ffffff;
            --muted: #6b7280;
            --success: #16a34a;
            --danger: #dc2626;
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
            background: radial-gradient(1200px 600px at 10% 10%, #818cf8, transparent 40%),
                radial-gradient(1200px 600px at 90% 90%, #a78bfa, transparent 40%),
                var(--bg);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 16px;
        }

        .quiz-container {
            background: var(--card);
            padding: 28px 26px;
            width: 100%;
            max-width: 560px;
            border-radius: 18px;
            box-shadow: 0 20px 45px rgba(0, 0, 0, 0.35);
            animation: scaleIn 0.4s ease;
        }

        @keyframes scaleIn {
            from {
                opacity: 0;
                transform: scale(0.96);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        h1 {
            text-align: center;
            margin: 0 0 12px;
            font-size: 26px;
            color: #111827;
        }

        /* Intro screen */
        .intro {
            text-align: center;
            animation: fadeIn 0.8s ease;
        }

        .intro p {
            color: var(--muted);
            margin: 6px 0 12px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .progress-wrapper {
            background: #e5e7eb;
            border-radius: 999px;
            overflow: hidden;
            height: 16px;
            margin-bottom: 22px;
        }

        .progress-bar {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, var(--primary), #8b5cf6);
            transition: width 0.35s ease;
            text-align: center;
            color: #fff;
            font-size: 11px;
            line-height: 16px;
            font-weight: 600;
        }

        .question {
            font-size: 18px;
            font-weight: 600;
            color: #111827;
            margin-bottom: 16px;
        }

        .options {
            display: grid;
            grid-template-columns: 1fr;
            gap: 10px;
            margin-bottom: 18px;
        }

        .options label {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 12px 14px;
            border: 1px solid #e5e7eb;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 15px;
        }

        .options label:hover {
            border-color: var(--primary);
            background: #eef2ff;
        }

        .options input {
            accent-color: var(--primary);
            transform: scale(1.1);
        }

        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, var(--primary), #8b5cf6);
            color: #fff;
            border: none;
            border-radius: 14px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.15s ease, box-shadow 0.15s ease;
        }

        button:hover {
            transform: translateY(-1px);
            box-shadow: 0 8px 18px rgba(99, 102, 241, 0.4);
        }

        .result {
            margin-top: 20px;
            animation: fadeIn 0.6s ease;
        }

        .result h2 {
            text-align: center;
            margin-bottom: 8px;
        }

        .result h3 {
            margin-top: 18px;
            color: #111827;
        }

        .result p {
            background: #f9fafb;
            border-radius: 12px;
            padding: 12px;
            font-size: 14px;
            margin-bottom: 10px;
        }

        .correct {
            color: var(--success);
            font-weight: 600;
        }

        .wrong {
            color: var(--danger);
            font-weight: 600;
        }
    </style>
</head>

<body>

    <div class="quiz-container">
        <h1>Python Basics Test</h1>

        <!-- Intro Screen -->
        <div id="intro" class="intro">
            <p><strong>Be Honest üëÄ</strong></p>
            <p>This test will help you find your weak areas in Python basics.</p>
            <p>üì∏ Take a screenshot of your result and share it with me so we can work on your weak areas.</p>
            <button onclick="startQuiz()">Start Test</button>
        </div>

        <!-- Quiz -->
        <div id="quiz" style="display:none;">
            <div class="progress-wrapper">
                <div class="progress-bar" id="progressBar">0%</div>
            </div>
            <div class="question" id="question"></div>
            <div class="options" id="options"></div>
            <button onclick="nextQuestion()">Next</button>
        </div>

        <!-- Result -->
        <div class="result" id="result"></div>
    </div>

    <script>
        // 40-question pool
        const allQuestions = [
            { q: "Which symbol is used for single-line comments in Python?", options: ["//", "#", "/*", "--"], answer: 1 },
            { q: "Which data type is used to store decimal numbers?", options: ["int", "float", "str", "bool"], answer: 1 },
            { q: "Which is a valid Python variable name?", options: ["2name", "my-name", "my_name", "my name"], answer: 2 },
            { q: "What is the output of len('Python')?", options: ["5", "6", "7", "Error"], answer: 1 },
            { q: "Which function converts text to uppercase?", options: ["upper()", "lower()", "title()", "cap()"], answer: 0 },
            { q: "Which data type stores text?", options: ["int", "float", "str", "bool"], answer: 2 },
            { q: "Which value represents True in Python?", options: ["true", "TRUE", "True", "1"], answer: 2 },
            { q: "Which operator is used to assign a value?", options: ["==", "=", "<=", ">="], answer: 1 },
            { q: "What is the type of 10?", options: ["int", "float", "str", "bool"], answer: 0 },
            { q: "What is the type of '10'?", options: ["int", "float", "str", "bool"], answer: 2 },

            { q: "Which function converts text to lowercase?", options: ["lower()", "down()", "small()", "case()"], answer: 0 },
            { q: "What is the first character of 'Python'?", options: ["P", "y", "t", "Error"], answer: 0 },
            { q: "Which is a correct string in Python?", options: ['"hello"', "'hello'", "Both", "None"], answer: 2 },
            { q: "What is the output of len('Hi')?", options: ["1", "2", "3", "Error"], answer: 1 },
            { q: "What does # represent in Python?", options: ["Loop", "Comment", "Operator", "Function"], answer: 1 },
            { q: "Which function checks data type?", options: ["type()", "check()", "datatype()", "id()"], answer: 0 },
            { q: "Which of these is a boolean data type?", options: ["'False'", "false", "False", "0"], answer: 2 },
            { q: "Which function finds string length?", options: ["size()", "length()", "len()", "count()"], answer: 2 },
            { q: "What is the output of 'hello'.capitalize()?", options: ["Hello", "HELLO", "hello", "Error"], answer: 0 },

            { q: "Which of these is NOT a data type?", options: ["int", "float", "text", "bool"], answer: 2 },
            { q: "Which symbol is used for indexing?", options: ["()", "{}", "[]", "<>"], answer: 2 },
            { q: "What is the index of first element?", options: ["0", "1", "-1", "None"], answer: 0 },
            { q: "Which keyword is used to take input?", options: ["scan", "read", "input", "get"], answer: 2 },
            { q: "Which operator checks equality?", options: ["=", "==", "!=", "<="], answer: 1 },
            { q: "Which function prints output?", options: ["echo()", "display()", "print()", "show()"], answer: 2 },
            { q: "What is output of 'abc'.upper()?", options: ["ABC", "Abc", "abc", "Error"], answer: 0 },
            { q: "Which symbol shows a string?", options: ["\' \'", "\" \"", "Both", "None"], answer: 2 },
            { q: "Which function counts characters?", options: ["count()", "len()", "size()", "total()"], answer: 1 },
            { q: "What is output of 'Hi'[1]?", options: ["H", "i", "Error", "None"], answer: 1 },
            { q: "Which is a valid comment?", options: ["// comment", "# comment", "/* comment */", "None of them"], answer: 1 },
            { q: "What does len() return?", options: ["string", "number", "boolean", "list"], answer: 1 },
            { q: "Which of these is immutable?", options: ["list", "dict", "string", "set"], answer: 2 }
        ];

        let questions = [];
        let current = 0;
        let score = 0;
        let review = [];

        function startQuiz() {
            document.getElementById('intro').style.display = 'none';
            document.getElementById('quiz').style.display = 'block';
            questions = shuffle(allQuestions).slice(0, 10); // random 10
            loadQuestion();
        }

        function shuffle(arr) {
            return arr.sort(() => Math.random() - 0.5);
        }

        function loadQuestion() {
            document.getElementById('question').innerText = questions[current].q;
            const optionsDiv = document.getElementById('options');
            optionsDiv.innerHTML = "";
            questions[current].options.forEach((opt, index) => {
                optionsDiv.innerHTML += `<label><input type="radio" name="option" value="${index}"> ${opt}</label>`;
            });
            updateProgress();
        }

        function updateProgress() {
            const percent = Math.round((current / questions.length) * 100);
            const bar = document.getElementById('progressBar');
            bar.style.width = percent + '%';
            bar.innerText = percent + '%';
        }

        function nextQuestion() {
            const selected = document.querySelector('input[name="option"]:checked');
            if (!selected) return alert('Select an option');

            const isCorrect = parseInt(selected.value) === questions[current].answer;
            review.push({
                q: questions[current].q,
                correct: questions[current].options[questions[current].answer],
                chosen: questions[current].options[selected.value],
                isCorrect
            });

            if (isCorrect) score++;
            current++;

            if (current < questions.length) loadQuestion();
            else showResult();
        }

        function showResult() {
            document.getElementById('quiz').style.display = 'none';

            let remark = "";
            let remarkColor = "";

            if (score >= 9) {
                remark = "üåü Excellent! Your Python basics are very strong.";
                remarkColor = "var(--success)";
            } else if (score >= 7) {
                remark = "üëç Good job! Just revise a few weak areas.";
                remarkColor = "#2563eb";
            } else if (score >= 5) {
                remark = "‚ö†Ô∏è Average performance. Practice more on basics.";
                remarkColor = "#ca8a04";
            } else {
                remark = "‚ùå Needs improvement. Focus on fundamentals and retry.";
                remarkColor = "var(--danger)";
            }

            let html = `
        <h2>Score: ${score} / ${questions.length}</h2>
        <p style="text-align:center; font-weight:600; color:${remarkColor}; margin-bottom:16px;">
            ${remark}
        </p>
        <h3>Detailed Review:</h3>
    `;

            review.forEach((r, i) => {
                html += `
            <p>
                <strong>Q${i + 1}:</strong> ${r.q}<br>
                Your Answer: 
                <span class="${r.isCorrect ? 'correct' : 'wrong'}">${r.chosen}</span><br>
                Correct Answer: 
                <span class="correct">${r.correct}</span>
            </p>
        `;
            });

            document.getElementById('result').innerHTML = html;
        }

    </script>

</body>

</html>
